version: '3.8'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - IBM_API_KEY=${IBM_API_KEY:-}
      - IBM_PROJECT_ID=${IBM_PROJECT_ID:-}
    volumes:
      - ./backend:/app
    restart: unless-stopped
  
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped
